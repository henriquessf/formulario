<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js"></script>
  </head>
  <body id="body-style">
    <div class="page">
      <header id="header">
        <h1 class="titles">MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="names">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  class="input-wrapper"
                  type="text"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="nickname"> Sobrenome </label>
                <input type="text" id="nickname" name="nickname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span class="span">(digite um email válido)</span></label
              >
              <input
                class="input-wrapper"
                type="email"
                name="email"
                id="email"
                placeholder="seuemail@%.com"
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span class="span">(mínimo de 6 caracteres)</span></label
              >
              <input
                class="input-wrapper"
                type="password"
                name="password"
                id="password"
                minlength="6"
                required
              />
            </div>
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="nameTeacher"
                >Nome do seu mentor
                <span class="span">(só o primeiro nome)</span></label
              >
              <input
                type="text"
                id="nameTeacher"
                name="nameTeacher"
                class="input-wrapper"
              />
            </div>
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <h2 class="subtitle">PRIMEIRA MENTORIA</h2>
            <div class="time">
              <div class="input-wrapper">
                <label for="date"
                  >Data <span class="span">(DD/MM/AAAA)</span></label
                >
                <input type="date" id="date" name="date" required />
              </div>
              <div class="input-wrapper">
                <label for="hour">Das</label>
                <input type="time" id="hour" name="hour" required />
              </div>
              <div class="input-wrapper">
                <label for="hour">Até</label>
                <input type="time" id="hour" name="hour" required />
              </div>
            </div>
            <h2 class="subtitle">SEGUNDA MENTORIA</h2>
            <div class="time">
              <div class="input-wrapper">
                <label for="date"
                  >Data <span class="span">(DD/MM/AAAA)</span></label
                >
                <input type="date" id="date" name="date" />
              </div>
              <div class="input-wrapper">
                <label for="hour">Das</label>
                <input type="time" id="hour" name="hour" />
              </div>
              <div class="input-wrapper">
                <label for="hour">Até</label>
                <input type="time" id="hour" name="hour" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="submit">
        <input form="form" type="submit" id="button" value="SALVAR" />
      </div>
    </div>
  </body>
</html>

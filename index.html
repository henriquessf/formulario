<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body-style">
    <div class="page">
      <header id="header">
        <h1 class="titles">MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="names">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  class="input-wrapper"
                  type="text"
                  name="name"
                  id="name"
                />
              </div>
              <div class="input-wrapper">
                <label for="nickname"> Sobrenome </label>
                <input type="text" id="nickname" name="nickname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span class="span">(digite um email válido)</span></label
              >
              <input
                class="input-wrapper"
                type="email"
                name="email"
                id="email"
                placeholder="seuemail@%.com"
              />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha <span class="span">(mínimo de 6 caracteres)</span></label
              >
              <input
                class="input-wrapper"
                type="password"
                name="password"
                id="password"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
